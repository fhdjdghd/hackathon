<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFBE6; /* Светло-желтый фон тела страницы */
            color: black; /* Черный основной цвет текста */
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Тень вокруг контейнера */
            background-color: #FFFFCC; /* Желтый фон контейнеру */
        }
    
        h1 {
            font-size: 2.5em;
            color: #FFB300; /* Ярый оранжевый оттенок заголовка */
        }
    
        p {
            font-weight: bold;
        }
    
        a {
            text-decoration: none;
        }
    
        button.btn-catalog {
            display: inline-block;
            text-decoration: none;
            background-color: #FFE66D; /* Ярко-желтый фон кнопки */
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
    
        button.btn-catalog:hover {
            background-color: #FFD700; /* Золотистый оттенок при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Корзина товаров</h1>
        <hr />
        <p><strong>Ваша корзина пуста.</strong></p>
        <br />
        <a href="/catalog"><button class="btn-catalog">Вернуться в каталог</button></a>
    </div>
</body>
</html>
