<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #FFFACD; /* Нежный желтый фон */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #FFEC8B; /* Более мягкий желтый фон формы */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        h1 {
            color: #ED8B00; /* Яркий апельсиновый оттенок заголовка */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #FFBF00; /* Яркий золотисто-желтый цвет границ */
        }

        button[type="submit"] {
            background-color: #FFD700; /* Солнечно-желтый цвет кнопки */
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        button[type="submit"]:hover {
            transform: scale(1.05); /* Увеличение размера при наведении */
            background-color: #FFCA00; /* Меняется оттенок при наведении */
        }

        a {
            color: #333; /* Чёрный цвет ссылок */
            text-decoration: underline;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%; /* Адаптация ширины формы для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <h1>Register New User</h1>
    <form action="/register" method="post">
        <a href="/login">Have an Account? Log In Here</a>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
